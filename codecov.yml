codecov:
  max_report_age: off
coverage:
  status:
    project:
      default:
        threshold: 0.50%
      core:
        flags: core
      cucumber:
        flags: cucumber
      junit4:
        flags: junit4
      jupiter:
        flags: jupiter
      testng:
        flags: testng
      testkit:
        flags: testkit
      flighteval:
        flags: flighteval
    patch: false
flags:
  core:
    paths:
      - ./mission-control
  cucumber:
    paths:
      - ./boosters/booster-cucumber-jvm
  junit4:
    paths:
      - ./boosters/booster-junit4
  jupiter:
    paths:
      - ./boosters/booster-junit-jupiter
  testng:
    paths:
      - ./boosters/booster-testng
  testkit:
    paths:
      - ./boosters/testkit
  flighteval:
    paths:
      - ./mission-report/flight-evaluation-report
